<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangdon's Portfolio</title>
    <link rel="stylesheet" href="./style/css/reset.css">

    <header class="main-page_header">
        <h1 class="main-title"><a href="./index.html">Front-End</a></h1>
        <ul class="list_cont">
            <button type="button" class="html css on" id="html">HTML & CSS</button>
            <button type="button" class="javascript" id="javascript">JavaScript</button>
            <button type="button" class="react" id="react">React</button>

    <article id="htmlCont">
        <main class="main-page_main">
            <ul class="list_cont">
                <li class="project-list">
                    <h2>프로젝트 미리보기</h2>
                    <div class="project-list-cont">
                        <figure class="project-tit">
                            <img src="./style/img/page_item/html1.png" alt="Lorem">
                            <figcaption>영화페이지 소개</figcaption>
                            <li class="project-disc">- 영화목록을 보여주고</li>
                            <li class="project-disc indent">예약하기 페이지로 이동이 가능합니다.</li>
                            <li class="project-disc deco"><a href="https://github.com/Sangdon1029/Project" target="blank">Github 주소로 이동하기 </a></li>
                            <li class="project-disc deco"><a href="https://sangdon1029.github.io/Project/" target="blank">프로젝트 보러가기</a></li>
                        </figure>
                        <figure class="project-tit ">
                            <img src="./style/img/page_item/html2.png" alt="Lorem" title="홈페이지 문제점 발견 후 수정">
                            <figcaption>스타벅스 클론 코딩</figcaption>
                            <li class="project-disc">- 더 좋은 코드를 위해서 스터디원들과 </li>
                            <li class="project-disc">웹 표준을 고려하며 제작하였습니다. </li>
                            <li class="project-disc deco"><a href="https://github.com/Sangdon1029/Starbucks-clone" target="blank">Github 주소로 이동하기 </a></li>
                            <li class="project-disc deco"><a href="https://sangdon1029.github.io/Starbucks-clone/" target="blank">프로젝트 보러가기</a></li>
                        </figure>
                        <figure class="project-tit ">
                            <img src="./style/img/page_item/stopwar_mobile.png" alt="Lorem" title="홈페이지 문제점 발견 후 수정">
                            <figcaption>StopWar</figcaption>
                            <li class="project-disc">- 현재 전쟁 중인 우크라이나를 </li>
                            <li class="project-disc">지원하기 위해서 제작하였습니다. </li>
                            <li class="project-disc deco"><a href="https://github.com/StopWarKr/stopwar" target="blank">Github 주소로 이동하기 </a></li>
                            <li class="project-disc deco"><a href="https://www.stopwar.co.kr" target="blank">프로젝트 보러가기</a></li>
                        </figure>
                    </div>
                </li>
            </ul>

    </article>
    <article id="javascriptCont">
        <main class="main-page_main">
            <ul class="list_cont">
                <li class="project-list">
                    <h2>프로젝트 미리보기</h2>
                    <div class="project-list-cont">
                        <figure class="project-tit">
                            <img src="./style/img/page_item/javascript2.png" alt="Lorem">
                            <figcaption>벤딩머신 프로젝트</figcaption>
                            <li class="project-disc">- 자판기 기능을 이용해서 웹페이지에서 </li>

                        </figure>
                        <figure class="project-tit">
                            <img src="./style/img/page_item/javascript3.png" alt="Lorem">
                            <figcaption>1만 시간의 법칙</figcaption>
                            <li class="project-disc">- 전문가가 되기 위해서 필요한 시간을 </li>
                            <li class="project-disc indent">시각적으로 표현 하였습니다. </li>

                                <img src="./style/img/page_item/react1_1.png" alt="Lorem">
                            </div>
                            <figcaption>BREAD-FIT</figcaption>
                            <li class="project-disc">- SNS 형식의 좋아하는 </li>
                            <li class="project-disc indent">빵을 공유하기 위해서 만들어 졌습니다</li>

                        </figure>
                        <figure class="project-tit reactPart">
                            <div class="pj-img-cont ">
                                <img src="./style/img/page_item/react2.png" alt="Lorem">
                                <img src="./style/img/page_item/react2_2.png" alt="Lorem">
                            </div>
                            <figcaption>Fruit-cafe</figcaption>
                            <li class="project-disc">- 현재 프로젝트가 진행 중입니다. </li>
                            <li class="project-disc deco"><a href="https://github.com/Sangdon1029/fruitCafe" target="blank">Github 주소로 이동하기 </a></li>
                            <li class="project-disc deco"><a href="https://fruit-cafe.vercel.app/" target="blank">프로젝트 보러가기</a></li>

        <p>현재 화면의 크기는 제작 중에 있습니다.</p>
        <p>조금만 더 기다려 주세요.</p>
